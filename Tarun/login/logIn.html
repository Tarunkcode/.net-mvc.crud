<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./logIn.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Supermercado+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- <h3>Log in</h3> -->

      <!-- <form onsubmit="authenticate()">
            <label for="uname" style="font-size: small;"><b>Username</b></label>
            <br>
            <input type="text" id="uname" placeholder="Enter Username" name="uname" required>
            <br>
            <label for="psw" style="font-size: small;"><b>Password</b></label> <br>
            <input type="password" id="pass" placeholder="Enter Password" name="psw" required>
            
            <br>
            <button class="btn btn-success">sign in</button>
            <button class = 'btn btn-danger'>sign in with google</button>
        </form> -->
      <form
        action=""
        method="post"
        id="login"
        autocomplete="off"
        class="bg-light border p-3"
        onsubmit="authenticate()"
      >
        <div class="form-row">
          <h4 class="title my-3">Login</h4>

          <!--             
                <div class="partition">
                    <br>
                    <h6> or</h6>
                </div> -->
          <div class="col-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="fas fa-user"></i
                ></span>
              </div>
              <input
                name="uname"
                type="text"
                value=""
                class="input form-control"
                id="uname"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
                required
              />
            </div>
          </div>
          <div class="col-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="fas fa-lock"></i
                ></span>
              </div>
              <input
                name="psw"
                type="password"
                value=""
                class="input form-control"
                id="pass"
                placeholder="password"
                required="true"
                aria-label="password"
                aria-describedby="basic-addon1"
                required
              />
              <div class="input-group-append">
                <span class="input-group-text" onclick="password_show_hide();">
                  <i class="fas fa-eye" id="show_eye"></i>
                  <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck"
              name="example1"
            />
            <label
              class="custom-control-label"
              for="customCheck"
              style="margin-top: 0"
              >Remember me
            </label>
          </div>
          <div class="col-12">
            <button class="btn btn-success" type="submit" name="signin">
              Login
            </button>
            <a href="">Forgot password?</a>
          </div>
        </div>

        <div class="col-12" style="margin-top: 10px">
          <p class="col-7" style="margin: 0 7em">Create one</p>
          <button class="btn btn-primary sign-up">sign up</button>
        </div>

        <div>
          <p
            style="
              font-family: 'Gideon Roman', cursive, 'Supermercado One', cursive;
            "
          >
            For faster login or register use your social account.
          </p>
          <div class="links col-12">
            <a class="col-3" href=""
              ><img src="https://img.icons8.com/color/48/000000/facebook.png"
            /></a>

            <a class="col-3" href=""
              ><img
                src="https://img.icons8.com/fluency/48/000000/google-logo.png"
            /></a>

            <a class="col-3" href=""
              ><img src="https://img.icons8.com/fluency/48/000000/linkedin.png"
            /></a>

            <a class="col-3" href=""
              ><img src="https://img.icons8.com/fluency/48/000000/twitter.png"
            /></a>
          </div>
        </div>
      </form>
    </div>

    <!-- integrated js in bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./logIn.js"></script>
  </body>
</html>
